{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Order Material</h2>

    <!-- Material Information -->
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">{{ material.name }}</h5>
            <p><strong>Current Quantity:</strong> {{ material.quantity }} {{ material.unit }}</p>
            <p><strong>Reorder Point:</strong> {{ material.reorder_point }} {{ material.unit }}</p>
        </div>
    </div>

    <!-- Error message -->
    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <!-- Order Form -->
    <form method="POST">
        <div class="mb-3">
            <label for="supplier" class="form-label">Select Supplier</label>
            <select class="form-select" id="supplier" name="supplier_id" required>
                <option value="">-- Choose Supplier --</option>
                {% for supplier in suppliers %}
                <option value="{{ supplier.id }}">{{ supplier.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="reorder_qty" class="form-label">Order Quantity</label>
            <input type="number" class="form-control" id="reorder_qty" name="reorder_qty"
                placeholder="Enter quantity to order" min="1" required>
        </div>

        <div class="d-flex justify-content-between">
            <a href="{{ url_for('inventory') }}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Place Order</button>
        </div>
    </form>
</div>
{% endblock %}
